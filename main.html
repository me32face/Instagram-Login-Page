<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Instagram | Login</title>
</head>
<body>
    <div class="login-container">
        <img src="instagram.webp" alt="instagram_image" class="instagram_image">

            <form>
                <div>
                    <input type="text" name="login_id" id="login_id" placeholder="Phone number, username or email"><br>
                    <input type="password" name="password" id="password" placeholder="Password"><br>
                    <input type="submit" id=submit_details value="Log in">
                </div>
            </form>
            <h3>OR</h3>
            <div class="fb">
                <img src="fb_logo.webp" alt="" class="fb_img">
                <a href="https://www.facebook.com/login" class="fb_link">Log in with Facebook</a><br>
            </div>
            <a href="https://www.instagram.com/accounts/password/reset/?hl=en"class="forgot_pwd">
                Forgot Password?
            </a>
    </div>
    <div class="signup-container">
        <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/?hl=en">Sign up</a></p>
    </div>
</body>
</html>
